apps:
  - name: dashboardEcomm
    script: artisan                 # Artisan script
    interpreter: php                # Use PHP as the interpreter
    exec_mode: fork                 # Fork mode for single instance
    instances: 1                    # Only one instance
    args:                           # Arguments to pass to `artisan`
      - serve
      - --host=0.0.0.0
      - --port=8030
